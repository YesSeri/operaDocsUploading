<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/simpledotcss@2.0.0/simple.css">
	<style>
		button,
		label,
		input {
			width: 100%;
		}
	</style>
</head>

<body>
	<div>
		<h1>Upload Pieces to Database and move file</h1>
		<form action="/posts" style="display:flex; justify-content: space-between;" enctype="multipart/form-data"
			method="post">
			<div style="display:grid; justify-content: center;">
				<label for="type">Last Name</label>
				<input type="text" id="lastName">
				<label for="opera">Opera</label>
				<input type="text" id="opera">
				<label for="placement">Placement</label>
				<input type="text" id="placement" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

				<label for="title">Title</label>
				<input type="text" id="title">
			</div>

			<div style="display:grid; justify-content: center;">
				<label for="description">Story</label>
				<textarea id="description" cols="25" rows="5"></textarea>
				<label for="type">Type</label>
				<input type="text" id="type">
				<button type="button" id="incBtn" value="1" onclick="increase()">Inc</button>
				<input type="file" name="uploadedFile">
				<input id="submitBtn" type="submit" value="Submit">
			</div>
		</form>
		<p style="text-align: center;">score, aria, recitativo, ouverture, intermezzo, choir, finale</p>
		<p style="text-align: center;">duet, terzetto, quartet, quintet, sextet, septet, octet, nonet</p>
	</div>
	<script src="./js/upload.js"> </script>
</body>

</html>
